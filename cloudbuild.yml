steps:
  # Step 1: Install dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']
    dir: '/workspace'

  # Step 2: Build the Angular app
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['run', 'build']
    dir: '/workspace'

  # Debug: List contents of the workspace after build
  - name: 'alpine:latest'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
          echo "Listing contents of workspace after build"
          echo "Testing Path"
          ls -la
          pwd
          echo "Exising Code"
          ls -R /workspace

  # Step 3: Verify if the dist directory exists
  - name: 'alpine:latest'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
          echo "Checking if dist directory exists"
          if [ -d /workspace/Ang-Test-Repo/dist ]; then
            echo "Directory exists"
          else
            echo "Directory does not exist"
          fi

  # Step 4: Upload build artifacts to Google Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    args:
      - 'cp'
      - '-r'
      - '/workspace/dist/*'
      - 'gs://ang-test-bucket/'

timeout: '1200s'

options:
  logging: 'CLOUD_LOGGING_ONLY'